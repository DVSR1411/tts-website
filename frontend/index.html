<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Text-to-Speech Generator</title>
</head>
<body>
    <nav class="navbar" style="background-color: #6f2cf9;" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Text-to-Speech Generator</span>
        </div>
    </nav>
    <div class="container mt-4 mb-3">
        <form id="ttsForm" onsubmit="submitForm(event)">
            <label for="text" class="form-label">Enter text:</label>
            <textarea id="text" class="form-control mb-3" placeholder="Enter your text here..."></textarea>
            <button type="submit" class="btn btn-primary">Generate Audio</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <footer class="fixed-bottom bg-dark text-white text-center py-3">
        <p>&copy; 2025 D.V.Sathwik Reddy. All rights reserved.</p>
    </footer>
</body>
</html>
